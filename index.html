<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="dailyPlannerContainer">
      <!-- Timeblocks go here -->
       <!--9AM Rise and shine!-->
       <div class="row time-block">
        <label for="nineAM" class="hour col-md-1">9 AM</label>
        <textarea class="col-md-10" id="nine-AM" type="text" name="nine-AM"></textarea>
        <button class="btn saveBtn col-12 col-md-1" id="btn-9"><i class="fas fa-save"></i></button>
      </div>

       <!--10AM Caffeine time!-->
       <div class="row time-block">
        <label for="tenAM" class="hour col-md-1">10 AM</label>
        <textarea class="col-md-10" id="ten-AM" type="text" name="ten-AM"></textarea>
        <button class="btn saveBtn col-12 col-md-1" id="btn-10"><i class="fas fa-save"></i></button>
      </div>
    </div>

     <!--11AM Timeblock-->
     <div class="row time-block">
      <label for="elevenAM" class="hour col-md-1">11 AM</label>
      <textarea class="col-md-10" id="eleven-AM" type="text" name="eleven-AM"></textarea>
      <button class="btn saveBtn col-12 col-md-1" id="btn-11"><i class="fas fa-save"></i></button>
    </div>

     <!--12PM Timeblock LUNCH-->
     <div class="row time-block">
      <label for="twelvePM" class="hour col-md-1">11 AM</label>
      <textarea class="col-md-10" id="eleven-AM" type="text" name="twelve-AM"></textarea>
      <button class="btn saveBtn col-12 col-md-1" id="btn-12"><i class="fas fa-save"></i></button>
    </div>

     <!--1PM Timeblock -->
     <div class="row time-block">
      <label for="onePM" class="hour col-md-1">11 AM</label>
      <textarea class="col-md-10" id="eleven-AM" type="text" name="one-PM"></textarea>
      <button class="btn saveBtn col-12 col-md-1" id="btn-1"><i class="fas fa-save"></i></button>
    </div>

     <!--2PM Timeblock -->
     <div class="row time-block">
      <label for="twoPM" class="hour col-md-1">11 AM</label>
      <textarea class="col-md-10" id="eleven-AM" type="text" name="two-PM"></textarea>
      <button class="btn saveBtn col-12 col-md-1" id="btn-2"><i class="fas fa-save"></i></button>
    </div>


     <!--3PM Timeblock (NOT DONE)-->
    <div class="row time-block">
      <label for="onePM" class="hour col-md-1">11 AM</label>
      <textarea class="col-md-10" id="eleven-AM" type="text" name="one-PM"></textarea>
      <button class="btn saveBtn col-12 col-md-1" id="btn-11"><i class="fas fa-save"></i></button>
    </div>

     <!--4PM Timeblock (NOT DONE)-->
    <div class="row time-block">
      <label for="onePM" class="hour col-md-1">11 AM</label>
      <textarea class="col-md-10" id="eleven-AM" type="text" name="one-PM"></textarea>
      <button class="btn saveBtn col-12 col-md-1" id="btn-11"><i class="fas fa-save"></i></button>
    </div> 

    <!--5PM Timeblock (NOT DONE)-->
    <div class="row time-block">
     <label for="onePM" class="hour col-md-1">11 AM</label>
     <textarea class="col-md-10" id="eleven-AM" type="text" name="one-PM"></textarea>
     <button class="btn saveBtn col-12 col-md-1" id="btn-11"><i class="fas fa-save"></i></button>
   </div>

 

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
